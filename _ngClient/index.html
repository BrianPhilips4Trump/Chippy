<body ng-app="Brians Chipper">
 
     <script type="text/ng-template" id="displayFoodItemsOnMenu">
 
		 <div class="col-md-1">
		 {{$index+1}}
		 </div>
		  <div class="col-md-3"   >
			{{f.category}}
		 </div>
		  <div class="col-md-3">
			{{f.name}}
		 </div>
		  <div class="col-md-1">
			{{f.price}}
		 </div>
		  
		 	
		  <div class="col-md-1">
              <button type="button" class="btn btn-primary btn-xs" ng-click="add2Order($index, f._id, f)">Add To Order</button>
         
         </div>	 
    </script>
 
   <div class="row">
         <!-- HEADER AND NAVBAR -->
        <header>
        <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brians Chipper</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#home">Home</a></li>
            <li><a href="#about">Checkout</a></li>
            <li><a href="#students">Menu</a></li>
           
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
			
        </header>

</div>
 
  
					   <div class="row">

							</div>
						<div class="col-md-1" ></div>
					  </div>

<div nrz-lightify-messages position="top-right"></div>
